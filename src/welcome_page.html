<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Welcome</h1>
	</header>
	<main>
		<div id="date-du-jour"></div>
		<button id="dark-mode-toggle">Dark mode</button>
		<div>
			<label for="day-start">Begin day:</label>
			<input type="date" id="date-debut">
		</div>
		<div>
			<label for="day-end">Finish day:</label>
			<input type="date" id="date-fin">
		</div>
		<div>
			<label for="hour-start">Begin hour:</label>
			<input type="time" id="heure-debut">
		</div>
		<div>
			<label for="hour-end">Finish hour:</label>
			<input type="time" id="heure-fin">
		</div>
		<button id="search-button">Search</button>
	</main>
	<script src="script.js"></script>
</body>
</html>
